{% extends "base.html" %}
{% block content %}
<!-- Loading overlay -->
<div id="loadingOverlay" class="d-none">
  <div class="loading-backdrop"></div>
  <div class="loading-content">
    <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <h4 class="text-primary mb-2">Hämtar data från Centra</h4>
    <p class="text-muted">Detta kan ta några sekunder...</p>
  </div>
</div>

<div class="mt-block text-center">
  <div class="d-flex justify-content-center gap-3 mt-4">
    <a href="{{ url_for('stats') }}" class="btn btn-primary btn-lg" onclick="showLoading(event)">Gå till Statistik & Översikt</a>
    <a href="{{ url_for('deliveries') }}" class="btn btn-success btn-lg">Gå till Leveranser</a>
  </div>
</div>

<style>
.loading-backdrop {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(5px);
  z-index: 9998;
}

.loading-content {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 2rem 3rem;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  z-index: 9999;
  text-align: center;
}

#loadingOverlay.d-none {
  display: none !important;
}

#loadingOverlay:not(.d-none) {
  display: block;
}
</style>

<script>
function showLoading(event) {
  document.getElementById('loadingOverlay').classList.remove('d-none');
}
</script>
{% endblock %}
